<mat-toolbar color="primary">
  <a class="home-link" routerLink="/">
    <span>lighthouse-automation-frontend <mat-icon>speed</mat-icon></span>
  </a>
  <span class="toolbar-spacer"></span>
  <ng-container *ngIf="isLoggedIn">
    <button mat-flat-button color="primary" routerLink="/task/list">Report Tasks</button>
  <button mat-flat-button color="primary" routerLink="/task/create">Create Task</button>
  <button [matMenuTriggerFor]="menu" mat-icon-button><mat-icon>account_circle</mat-icon></button>
  <mat-menu #menu="matMenu">
    <button *ngIf="isAdmin" mat-menu-item routerLink="/admin">Admin</button>
    <button mat-menu-item routerLink="/account/settings">Settings</button>
    <button mat-menu-item (click)="logout()" >Logout</button>
  </mat-menu>
  </ng-container>
</mat-toolbar>
