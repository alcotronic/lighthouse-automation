<div class="report-task-run-list-container">
  <mat-action-list dense *ngIf="!!reportTaskRunList && reportTaskRunList !== undefined">
    <button *ngFor="let reportTaskRun of reportTaskRunList" mat-list-item (click)="selectReportTaskRun(reportTaskRun)">
      <span matLine><span style="color:cyan;">Date: </span>{{reportTaskRun.timestamp | date:'medium':'+0100':'de'}}</span>
      <span matLine><span style="color:cyan;">ID: </span>{{reportTaskRun._id}}</span>
      <span matLine>
        <span *ngIf="reportTaskRun.performanceScoreDesktop" style="color:cyan;">Desktop - Performance: </span>
        <span *ngIf="reportTaskRun.performanceScoreDesktop">{{reportTaskRun.performanceScoreDesktop * 100 | number: '1.0-0'}} | </span>
        <span *ngIf="reportTaskRun.accessibilityScoreDesktop" style="color:cyan;">Accessibility: </span>
        <span *ngIf="reportTaskRun.accessibilityScoreDesktop">{{reportTaskRun.accessibilityScoreDesktop * 100 | number: '1.0-0'}} | </span>
        <span *ngIf="reportTaskRun.bestPracticeScoreDesktop" style="color:cyan;">Best Practice: </span>
        <span *ngIf="reportTaskRun.bestPracticeScoreDesktop">{{reportTaskRun.bestPracticeScoreDesktop * 100 | number: '1.0-0'}} | </span>
        <span *ngIf="reportTaskRun.seoScoreDesktop" style="color:cyan;">SEO: </span>
        <span *ngIf="reportTaskRun.seoScoreDesktop">{{reportTaskRun.seoScoreDesktop * 100 | number: '1.0-0'}} | </span>
        <span *ngIf="reportTaskRun.pwaScoreDesktop" style="color:cyan;">PWA: </span>
        <span *ngIf="reportTaskRun.pwaScoreDesktop">{{reportTaskRun.pwaScoreDesktop * 100 | number: '1.0-0'}}</span>
      </span>
      <span matLine>
        <span *ngIf="reportTaskRun.performanceScoreMobile" style="color:cyan;">Mobile - Performance: </span>
        <span *ngIf="reportTaskRun.performanceScoreMobile">{{reportTaskRun.performanceScoreMobile * 100 | number: '1.0-0'}} | </span>
        <span *ngIf="reportTaskRun.accessibilityScoreMobile" style="color:cyan;">Accessibility: </span>
        <span *ngIf="reportTaskRun.accessibilityScoreMobile">{{reportTaskRun.accessibilityScoreMobile * 100 | number: '1.0-0'}} | </span>
        <span *ngIf="reportTaskRun.bestPracticeScoreMobile" style="color:cyan;">Best Practice: </span>
        <span *ngIf="reportTaskRun.bestPracticeScoreMobile">{{reportTaskRun.bestPracticeScoreMobile * 100 | number: '1.0-0'}} | </span>
        <span *ngIf="reportTaskRun.seoScoreMobile" style="color:cyan;">SEO: </span>
        <span *ngIf="reportTaskRun.seoScoreMobile">{{reportTaskRun.seoScoreMobile * 100 | number: '1.0-0'}} | </span>
        <span *ngIf="reportTaskRun.pwaScoreMobile" style="color:cyan;">PWA: </span>
        <span *ngIf="reportTaskRun.pwaScoreMobile">{{reportTaskRun.pwaScoreMobile * 100 | number: '1.0-0'}}</span>
      </span>
    </button>
  </mat-action-list>
</div>
