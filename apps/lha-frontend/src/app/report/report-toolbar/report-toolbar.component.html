<mat-toolbar color="primary">
  <a class="home-link" routerLink="/">
    <span>lighthouse-automation-frontend</span>
    <span class="logo">
      <mat-icon class="logo-item">speed</mat-icon>
    </span>
  </a>
  <span class="toolbar-spacer"></span>
  <button mat-flat-button color="primary" routerLink="/report-task">Report Tasks</button>
  <button mat-flat-button color="primary" routerLink="/report-task/create">Create Task</button>
  <button [matMenuTriggerFor]="menu" mat-icon-button icon=""><mat-icon>account_circle</mat-icon></button>
  <mat-menu #menu="matMenu">
    <button *ngIf="isAdmin" mat-menu-item routerLink="/admin">Admin</button>
    <button mat-menu-item routerLink="/account/settings">Settings</button>
    <button mat-menu-item (click)="logout()" >Logout</button>
  </mat-menu>

</mat-toolbar>
